<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="app.js"></script>
    <title>Base Apparel coming soon page | Frontend Mentor Challenge</title>
</head>
<body>

    <main>
        <header>
            <img id="logo" src="./public/images/logo.svg" alt="Logo">
        </header>
        <section class="main">
            <picture class="hero">
                <source media="(min-width:70em)" srcset="public/images/hero-desktop.jpg">
                <source media="(min-width:20em)" srcset="public/images/hero-mobile.jpg">
                <img src="/public/images/hero-mobile.jpg" alt="A woman in a salmon shirt holding her hand near her face.">
            </picture>
            <h1 class="main__title">We're <span class="main__title--highlight">coming soon</span></h1>
            <p class="main__message">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>      
        
            <form id="form" class="form" action="" method="post">
                <label for="email"></label>
                <!-- add pattern regex? -->
                <input id="email" class="form__input" name="email" type="email" placeholder="Email Address">
                <button id="btn" class="form__btn" type="submit"><img src="public/images/icon-arrow.svg" alt=""></button>
            </form>
        </section>
    </main>
  
    <footer>
        <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Ax-cd">Ax-cd</a>.
        </p>
    </footer>
</body>
</html>
