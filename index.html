<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Base Apparel coming soon page | Frontend Mentor Challenge</title>
</head>
<body>

    <main>
        <header>
            <img id="logo" src="./public/images/logo.svg" alt="Logo">
        </header>
        <div class="hero">
            <img class="hero__img--small" src="public/images/hero-mobile.jpg" alt="A woman in a salmon shirt holding her hand near her face.">
            <img class="hero__img--big" src="public/images/hero-desktop.jpg" alt="A woman in a salmon shirt holding her hand near her face.">
        </div>
        <section class="main">
            <h1 class="main__title">We're coming soon</h1>
            <p class="main__message">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>      
        </section>
    
        <form class="form" action="" method="post">
            <label for="email"></label>
            <!-- add pattern regex? -->
            <input class="form__input" id="email" name="email" type="email" value="Email Address">
            <button class="form__btn" type="submit"></button>
        </form>
    </main>
  
    <footer>
        <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Ax-cd">Ax-cd</a>.
        </p>
    </footer>
</body>
</html>
